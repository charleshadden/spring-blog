<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('create ad')"></head>
<body class="container">
<nav th:replace="fragments/navbar :: navbar"></nav>
    <h1 class="text-center">New Post</h1>

    <div class="box text-center">
            <form th:action="'/posts/create'" th:method="post" th:object="${post}">
                <label for="">Title</label>
                <input type="text" th:field="*{title}" />
                <br/>

                <div class="form-group shadow-textarea">
                     <!--<input type="text" th:field="*{body}" />-->
                    <textarea class="form-control z-depth-1" th:field="*{body}" id="exampleFormControlTextarea6" rows="8" placeholder="Write something here..."></textarea>
                </div>
            <button class="button">Create Post</button>
            </form>
    </div>
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
